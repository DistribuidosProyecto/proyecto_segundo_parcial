<!--================Home Banner Area =================-->
<!-- breadcrumb start-->
<section class="breadcrumb breadcrumb_bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="breadcrumb_iner">
          <div class="breadcrumb_iner_item">
            <h2>Nuestros Productos</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- breadcrumb start-->
<!-- product list part start-->
<section class="product_list section_padding">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="product_sidebar">
          <div class="single_sedebar">
            <form action="#">
              <input
                id="search_item_text"
                type="text"
                name="#"
                placeholder="Buscar"
              />
              <i id="search_item_btn" class="ti-search"></i>
            </form>
          </div>
          <div class="single_sedebar">
            <div class="select_option">
              <div class="select_option_list" (click)="showCategoriesEvent()">
                Categorias <i class="right fas fa-caret-down"></i>
              </div>
              <div class="select_option_dropdown" *ngIf="showCategories">
                
                <p id="{{item}}" *ngFor="let item of categories"><a>Línea {{item}}</a></p>
              </div>
            </div>
          </div>
          <div class="single_sedebar">
            <div class="select_option">
              <div class="select_option_list" (click)="showSortEvent()">
                Ordenar Por <i class="right fas fa-caret-down"></i>
              </div>
              <div class="select_option_dropdown" *ngIf="showSort">
                <p><a >Precio</a></p>
                <p><a>Nombre</a></p>
                <p><a>Color</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="product_list">
          <div class="row align-items-center latest_product_inner">
            <div
              class="col-lg-6 col-sm-6"
              *ngFor="let in of [1, 2, 3, 4, 5, 6]"
            >
              <div class="before_product_item">
                <div class="beforeChargeItem"></div>
                <div class="before_product_text">
                  <div class="beforeTitle"></div>
                  <div class="beforePrice"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="load_more_btn text-center" *ngIf="showloadMore" id="loadMore" >
            <a class="btn_3">Cargar más</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- product list part end-->
